<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Geist Mono', monospace;
    }
    
    #content {
      display: none;
      padding: 50px;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
      border: 2px solid black;
      box-shadow: 6px 6px 0 #000;
      background-color: white;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .login-form {
      margin-top: 20px;
    }

    .login-form input {
      padding: 8px 12px;
      border: 2px solid black;
      margin-bottom: 10px;
      width: 80%;
    }

    .login-form button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      box-shadow: 4px 4px 0 #ff0000;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>Username Entry</h1>
    <p>Enter your username to continue:</p>
    <div class="login-form">
      <input type="text" placeholder="Username">
      <br>
      <button>Login</button>
    </div>
  </div>

  <script type="module">
    import { createSplashScreen } from './src/splash.ts';
    
    // Create splash screen with callback function
    createSplashScreen(() => {
      document.getElementById('content').style.display = 'block';
    });
  </script>
</body>
</html>
